language: python

python:
  - 2.7
  - 3.4
  - 3.5

before_install:
  - env
  # - sudo apt-cache search python
  # In order to install matplotlib
  - sudo apt-get install -y libpng-dev libfreetype6-dev python${VIRTUALENV_PYTHON}-dev libopenblas-dev liblapack-dev gfortran libatlas-dev

install:
  - if [[ "${TRAVIS_PYTHON_VERSION}" == "2.6" ]]; then pip install argparse; fi
  - pip install wheel
  - pip install numpy 
  - pip install matplotlib
  - pip install pandas
  - pip install mando coverage
  - python setup.py install
  - pip install coveralls

script:
  - nosetests --with-doctest --with-coverage --cover-tests --cover-package=astronomia --cover-branches --cover-erase

after_success:
  - coveralls
